<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Android Malware Analysis Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .chart-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .file-links a {
            display: block;
            margin-bottom: 0.5rem;
        }
        .section-title {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-primary">ðŸ“± Android Malware Analysis Dashboard</h1>

    <div class="row">
        <div class="col-md-6">
            <h4 class="section-title">ðŸ”— Analysis Files</h4>
            <div class="file-links">
                <a href="{{ report_json }}" download>ðŸ“„ Full Combined Report (JSON)</a>
                <a href="{{ summary_csv }}" download>ðŸ“Š Summary Table (CSV)</a>
            </div>
        </div>
        <div class="col-md-6">
            <p class="text-muted">Generated on: {{ generated_on }}</p>
        </div>
    </div>

    <div class="row">
        <h4 class="section-title">ðŸ“ˆ Visual Charts</h4>
        {% for chart in charts %}
            <div class="col-md-12 mb-4">
                <img src="{{ chart }}" class="chart-img" alt="Chart: {{ chart }}">
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
